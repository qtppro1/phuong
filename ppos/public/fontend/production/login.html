<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login HUTECH | </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">

        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>ĐĂNG NHẬP</h1>
              <div>
                <input type="text" class="form-control" placeholder="MSSV" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="MẬT KHẨU" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">ĐĂNG NHẬP</a>
                <a class="reset_pass" href="#">QUÊN MẬT KHẨU ?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">
                  <a href="#signup" class="to_register"> TẠO TÀI KHOẢN MỚI </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>
                    <div id="logo">
                      <img src="images/hutech.jpg" alt="" class="img-fluid">
                  </div>
                  </h1>
                  <p>©2020 ĐẠI HỌC CÔNG NGHỆ THÀNH PHỐ HỒ CHÍ MINH</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="mssv" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="mật khẩu" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">TẠO TÀI KHOẢN</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">ĐÃ CÓ TẢI KHOẢN ?
                  <a href="#signin" class="to_register"> ĐĂNG NHẬP </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>
                    <div id="logo">
                      <img src="images/hutech.jpg" alt="" class="img-fluid">
                  </div>
                  </h1>
                  <p>©2020 ĐẠI HỌC CÔNG NGHỆ THÀNH PHỐ HỒ CHÍ MINH</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
